<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <button class="button" ng-click="closeOtherProfile()" style="background: transparent; border: 0"><i class="ion-android-arrow-back" style="color: aliceblue!important; font-size: 30px"></i></button>
        <h1 class="title">{{otherUser.Name}}</h1>
    </ion-header-bar>


  <ion-content class="has-header">
    <div class="card" style="width: 100%!important; padding: 0!important; margin: 0!important;background-color: transparent; border-radius: 0!important;">
        <div class="item item-body" style="text-align: center!important; background-color: aliceblue!important">
          <img style="margin-top:0; height="200px" width="150px" " class="item-thumbnail" src="{{pic}}" ng-click="imageShow(pic)"></img>
        </div>
    </div>
    <div class="card">
      <h5>Name : {{otherUser.Name}}</h5>
    </div>
    <div class="card">
      <h5>UserID : {{otherUser.UserID}}</h5>
    </div> 
  </ion-content>
</ion-view>
