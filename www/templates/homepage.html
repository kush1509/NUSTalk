<ion-view view-title="{{userName}}">
  <ion-nav-bar class="bar-positive" ng-show="!showSearch">
    
    <ion-nav-buttons>
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-clear button-small button-icon ion-ios-search pull-right"  ng-click="search()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

    <div class="bar bar-positive bar-header item-input-inset" ng-if="showSearch">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search Modules" ng-model="searchItem.item">
      </label>
      <div class="button-clear">
        <button class="button button-clear" ng-click="search()">
          Cancel
        </button>
      </div>
    </div>

  <ion-content class="has-header">
    <!--displays list of modules-->
    <!--TODO: make list editable-->
      <h3 ng-show="!studentModules.length==0" id="HomepageHeading">Enrolled Modules</h3>
        <ion-list class="module-list">
          <ion-item class='card item-text-wrap' ng-href='#/NUSTalk/module/{{module.CourseCode}}' ng-repeat="module in studentModules | filter: searchItem.item "  ng-click = "setCurrentModule(module)">
           {{module.CourseCode}} : {{ module.CourseName}}
          </ion-item>
        </ion-list>

        <h3 ng-show="!staffModules.length==0">Teaching Modules</h3>
        <ion-list class="module-list">
          <ion-item class='card item-text-wrap' ng-href='#/NUSTalk/module/{{module.CourseCode}}' ng-repeat="module in staffModules | filter: searchItem.item "  ng-click = "setCurrentModule(module)" >
           {{module.CourseCode}} : {{ module.CourseName}}
          </ion-item>
        </ion-list>
      </div>

      <!--
      <div ng-if="searched">
        <ion-list>
          <ion-item class='card item-text-wrap' ng-href='#/NUSTalk/module/{{module.CourseCode}}' ng-repeat="module in searchedModules track by $index"  ng-click = "setCurrentModule(module)">
           {{module.CourseCode}} : {{ module.CourseName}}
          </ion-item>
        </ion-list>
      </div>
    -->
    </ion-content>
      <div class="float-button button card" ng-click="goToChat()">
        <span class="height-fix">
          <a class="content">BOT</a>
        </span>
      </div>

</ion-view>
