<ion-view view-title='{{ currentModule.CourseCode + " : Chats"}}'>

<ion-nav-bar class="bar-positive">
  <ion-nav-back-button class="button-clear">
    <i class="ion-chevron-left"></i> Home
  </ion-nav-back-button>

  <ion-nav-buttons side="right">
   <button ng-click="newChat()" class="button button-icon button-small ion-compose"></button>
  </ion-nav-buttons>
</ion-nav-bar>

  <div class="bar bar-stable bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchChat">
    </label>
  </div>

  <ion-content class="has-header has-subheader">
  <ion-refresher on-refresh="refresh()">
    </ion-refresher>

    <ion-list class="chats-list" >
      <strong><ion-item class="item item-avatar-left" ng-repeat="chat in chats | filter:searchChat" ng-click ='goToChat(chat)' ng-if=" !chat.read ">
        <img src="{{chat.icon}}">
        <h2>{{ chat.Name }}</h2>
        <p>{{ chat.lastText }}</p>
        <span class="badge badge-positive"></span>
        <sup style="font-size:15px; color:black; opacity: 0.2;"> {{ chat.time }} </sup>
        <ion-option-button class="button-positive" ng-click="deleteChat(chat)">Delete</ion-option-button>
      </ion-item></strong>
      <ion-item class="item item-avatar-left" ng-repeat="chat in chats | filter:searchChat" ng-click ='goToChat(chat)' ng-if=" chat.read ">
        <img src="{{chat.icon}}">
        <h2>{{ chat.Name }}</h2>
        <p>{{ chat.lastText }}</p>
        <span class="badge badge-positive"></span>
        <sup style="font-size:15px; color:black; opacity: 0.2;"> {{ chat.time }} </sup>
        <ion-option-button class="button-positive" ng-click="deleteChat(chat)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
