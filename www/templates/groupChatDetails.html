<ion-view view-title="{{group.name}}">

	<ion-nav-bar class="bar-positive">
	  <ion-nav-back-button class="button-clear">
	    <i class="ion-chevron-left"></i> Chats
	  </ion-nav-back-button>

	  <ion-nav-buttons side="right">
	   <button ng-click="groupInfo()" class="button button-icon button-small ion-information-circled"></button>
	  </ion-nav-buttons>
	</ion-nav-bar>

  
	<ion-content class="content-stable"
                 on-swipe-left="hideTime = false"
                 on-swipe-right="hideTime = true" id='messages'
                 >

        
		<div ng-repeat="message in messages"
           ng-class="{other: (message.senderID !== user)}"
           class="messages">
		   
		   	<div class="message">
				<span class="msg" ng-if="message.message"><div style="font-size:12px; color: red" ng-if="message.senderID !== user">{{message.senderName}} <br></div> {{message.message }}&nbsp
					<sub style="font-size:10px; color:black; opacity: 0.2; margin-right:0;"> {{ message.time }} </sub></span>
				<span class="msg" ng-if="!message.message"><div style="font-size:12px; color: red" ng-if="message.senderID !== user">{{message.senderName}} <br></div><img src="{{message.imageUrl}}" ng-click="imageShow(message.imageUrl)" style="height: 250px; width:200px"></img>&nbsp
					<sub style="font-size:10px; color:black; opacity: 0.3; margin-right:0;"> {{ message.time }} </sub></span>
			</div>

			<!--
			<div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
				<span >{{ message.text }}</span>
			</div>
			
			<div class="time" ng-class="{'slide-right': hideTime,'' : !hideTime}">{{message.time}}</div>
			-->

		</div>
		
	</ion-content>
	<ion-footer-bar keyboard-attach class="bar-positive ">
		<form id="formID" name="sendMessageForm" novalidate name="msgForm" class="item-input-inset">
			<label class="item-input-wrapper item-text-wrap">
				<input type="text" placeholder="Type your message" ng-model="inputMessage.message"/>
			</label>
			<button class="button button-icon button-small ion-paper-airplane" ng-click="sendMessage(inputMessage.message)" ng-disabled="!inputMessage.message || inputMessage.message === ''"></button>
			<button class="button button-icon button-small ion-image" ng-click="sendImages()"></button>		
		<form>
    </ion-footer-bar>     
</ion-view>
